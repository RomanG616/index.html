<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Zaida ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f3e5f5, #d1c4e9);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #8e24aa;
    }

    .typewriter {
      font-size: 1.5em;
      color: #6a1b9a;
      border-right: 2px solid #6a1b9a;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
      margin-bottom: 15px;
    }

    .typewriter:nth-of-type(2) {
      animation-delay: 4s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      font-size: 1.2em;
      background-color: #ba68c8;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #9c27b0;
    }

    .mensaje-final {
      margin-top: 20px;
      font-size: 1.5em;
      color: #4caf50;
      display: none;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .flores {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .flores img {
      position: absolute;
      width: 80px;
      animation: flotar 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Hola Zaida ðŸ’–</h1>
  <div class="typewriter">Tengo una pregunta muy importante para ti...</div>
  <div class="typewriter">Â¿AceptarÃ­as ser mi novia?</div>
  
  <div class="buttons">
    <button onclick="mostrarMensaje()">SÃ­ ðŸ¥°</button>
    <button onclick="mostrarMensaje()">Claro que sÃ­ ðŸ’–</button>
  </div>

  <div class="mensaje-final" id="mensaje">Â¡SabÃ­a que dirÃ­as que sÃ­! </div>

  <div class="flores" id="flores"></div>

  <script>
    function mostrarMensaje() {
      document.getElementById('mensaje').style.display = 'block';
      for (let i = 0; i < 20; i++) {
        crearFlor();
      }
    }

    function crearFlor() {
      const flores = document.getElementById('flores');
      const img = document.createElement('img');
      
      // Aleatoriamente poner orquÃ­dea blanca o tulipÃ¡n rojo
      const florAleatoria = Math.random() < 0.5 ? 'orquidea' : 'tulipan';
      img.src = florAleatoria === 'orquidea'
        ? 'https://png.pngtree.com/png-clipart/20230930/original/pngtree-white-cattleya-orchid-png-png-image_13019577.png' // orquÃ­dea blanca

      img.style.left = Math.random() * 90 + 'vw';
      img.style.top = Math.random() * 100 + 'vh';
      flores.appendChild(img);

      setTimeout(() => img.remove(), 6000); // eliminar tras animaciÃ³n
    }
  </script>
</body>
